<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cifrado Cesar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="/home/carolin/Descargas/llave-icono-5809-128.png" type="image/x-icon">
</head>

<body>

  <div id="root"></div>

  <section id="title" class="title">
    <h1>Cypher</h1>
  </section>

  
  <div class="cypher-content">
    <!-- Ingresar texto a cifrar -->
    <section class="inline-block">
      <textarea id="naturalText" class="natural-text text-area-input" placeholder="Ingresa texto a cifrar o descifrar (solo letras)..."></textarea>
    </section>
  
    <!-- Area de Botones -->
    <section class="separation-buttons">
      <div class="button-area">
          <input id="offsetNumberInput" type="text">
          <button id="encryptionButton" class="button">cifrar</button>
          <button id="decryptButton" class="button">descifrar</button>
      </div>
    </section>
  
    <!--area de encriptado o desencriptado segun sea el caso  -->
    <section class="inline-block" >
      <textarea id="encryptedText" class="encrypted-text text-area-input"></textarea>
    </section>    
  
  </div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
